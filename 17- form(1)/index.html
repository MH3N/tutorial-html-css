<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="#" method="get">
    <label for="name">name</label>
    <input type="text" name="name" id="name">
    <br>
    <br>
    <label for="email">email</label>
    <input type="email" name="email" id="email" placeholder="enter your email">
    <br>
    <br>
    <label for="password">password:</label>
    <input type="password" name="password" id="password">
    <br>
    <br>
    <button type="submit">submit</button>
    <br>
    <br>
    <label for="date">date</label>
    <input type="date" name="date" id="date">
    <!-- <br>    
    <br>
    <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea> -->
    <br>
    <br>
    <button type="submit">submit</button>
    <br>
    <br>
    <input type="radio" name="language" id="" value="javascript"> javascript
    <input type="radio" name="language" id="" value="python"> python
    <input type="radio" name="language" id="" value="java"> java
    <br>
    <br>
    <input type="checkbox" name="language" id="" value="javascript"> javascript
    <input type="checkbox" name="language" id="" value="python"> python
    <input type="checkbox" name="language" id="" value="java"> java
    <br>
    <br>
    <select name="" id="">
    <option value="" disabled>select your language:</option>
    <option value="javascript">javascript</option>
    <option value="python">python</option>
    <option value="java">java</option>
    </select>
</form>
</body>
</html>
